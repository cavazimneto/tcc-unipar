name: CI/CD

on:
  push:
    branches: [ main ]
   
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
       - uses: actions/checkout@v2
       
       - name: Docker Login
         uses: docker/login-action@v1.12.0
         with:
            username: ${{ secrets.DOCKERHUB_USER }}
            password: ${{ secrets.DOCKERHUB_PWD }}
       - name: Docker Build And Push
         uses: docker/build-push-action@v2.7.0
         with: 
          context: ./
          file: ./Dockerfile
          push: true
          tags: |
           danilocavazim/tcc-unipar:latest
           danilocavazim/tcc-unipar:${{ github.run_number }}
          
  CD:
   needs: [CI]
   runs-on: ubuntu-latest
   
   steps:
    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITAL_OCEAN_TOKEN }}

     
    - name: Build container image
      run: docker build -t ${{ secrets.REGISTRY_NAME }}/tccunipar:$(echo $GITHUB_SHA | head -c7) .

    - name: Log in to DigitalOcean Container Registry with short-lived credentials
      run: doctl registry login --expiry-seconds 1200

    - name: Push image to DigitalOcean Container Registry
      run: docker push ${{ secrets.REGISTRY_NAME }}/tccunipar:$(echo $GITHUB_SHA | head -c7)


    - name: Update deployment file
      run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|${{ secrets.REGISTRY_NAME }}/tccunipar:'${TAG}'|' $GITHUB_WORKSPACE/k8s/deployment.yml

    - name: Save DigitalOcean kubeconfig with short-lived credentials
      run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 unicluster

    - name: Deploy to DigitalOcean Kubernetes
      run: kubectl apply -f $GITHUB_WORKSPACE/k8s/deployment.yml

    - name: Verify deployment
      run: kubectl rollout status deployment/tccunipar