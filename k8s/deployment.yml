apiVersion: apps/v1
kind: Deployment
metadata:
  name: meudeployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: digital-ocean-deploy 
  template:
    metadata:
      labels:  
        app: digital-ocean-deploy   
    spec:
      containers:
      - name: unitcc
        image: <IMAGE>
        ports:
          - containerPort: 80

---   

apiVersion: v1
kind: Service 
metadata: 
  name: digital-ocean-deploy 
spec:
  selector:   
    app: digital-ocean-deploy
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 30004
  type: LoadBalancer